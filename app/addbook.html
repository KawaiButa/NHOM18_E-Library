<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>E-Library | Add Book</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&Open+Sans:wght@300;400;500;600;700;800&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
</head>
<body>
    <main>
        <div
            class="container"
            style="margin-left: 262px; width: 100%; max-width: 1178px; padding-left: 30px;;"
        >
            <p class="h1" style=" font-weight: 600; font-size: 25px; margin-top: 20px;">Add Book</p>
            <hr/>
            <form>
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" class="form-control" id="title" style="margin-top: 10px;"/>
                </div>
                <div class="form-group" style="margin-top: 20px;">
                    <label for="author">Author:</label>
                    <input type="text" class="form-control" id="author" style="margin-top: 10px;"/>
                </div>
                <div class="form-group" style="margin-top: 20px;">
                    <label for="description">Description:</label>
                    <textarea
                        class="form-control"
                        id="description"
                        rows="5"
                        style="margin-top: 10px;"
                    ></textarea>
                </div>
                <div class="form-group" style="margin-top: 20px;">
                    <label for="publisher">Publisher:</label>
                    <input type="text" class="form-control" id="publisher" style="margin-top: 10px;"/>
                </div>
                <div class="form-group" style="margin-top: 20px;">
                    <label for="publish-date">Publish Date:</label>
                    <div class="row" style="margin-top: 10px;">
                        <div class="col">
                            <input
                                type="text"
                                class="form-control"
                                id="year"
                                placeholder="Year"
                            />
                        </div>
                        <div class="col">
                            <input
                                type="text"
                                class="form-control"
                                id="month"
                                placeholder="Month"
                            />
                        </div>
                        <div class="col">
                            <input
                                type="text"
                                class="form-control"
                                id="day"
                                placeholder="Day"
                            />
                        </div>
                    </div>
                </div>
                <div class="row" style="margin-top: 20px;">
                    <div class="col">
                        <div class="form-group">
                            <label for="pages">Number of Pages:</label>
                            <input
                                type="text"
                                class="form-control"
                                id="pages"
                            />
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="price">Price:</label>
                            <input
                                type="text"
                                class="form-control"
                                id="price"
                            />
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="cover-image">Cover Image:</label>
                            <input
                                type="file"
                                class="form-control-file"
                                id="cover-image"
                            />
                        </div>
                    </div>
                </div>

                <hr style="margin-top: 50px;"/>
                <div class="d-flex justify-content-start">
                    <button type="submit" class="btn btn-info" style="color:white; font-weight: 600; font-size: 18px; width: 200px; border-radius: 10px; margin-bottom: 50px; margin-top: 20px; margin-right: 50px;">Add Book</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
