<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>E-Library | Login</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&Open+Sans:wght@300;400;500;600;700;800&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <nav class="navbar bg-light">
                <div class="container-fluid">
                    <div class="col-lg-6 col-md-3 col-sm-12 col-6">
                        <a
                            href=""
                            class="navbar-brand"
                            style="display: inline-block"
                        >
                            <img
                                style="width: 60px; height: 60px"
                                src="../public/logo.png"
                                alt="logo"
                                class="rounded float-start mt-2 ms-5"
                            />
                            <p
                                style="
                                    position: relative;
                                    left: 10px;
                                    top: 14px;
                                    font-weight: 700;
                                    font-size: 30px;
                                    font-family: 'Montserrat';
                                "
                            >
                                E-Library
                            </p>
                        </a>
                    </div>
                    <div class="col-lg-2 col-md-3 col-sm-4 col-6">
                        <a
                            href=""
                            style="
                                text-decoration: none;
                                color: black;
                                display: inline-block;
                                position: relative;
                                left: 80px;
                            "
                        >
                            <p
                                style="
                                    font-size: 20px;
                                    font-weight: 600;
                                    font-family: 'Montserrat';
                                "
                                class="mt-3"
                            >
                                About us
                            </p>
                        </a>
                    </div>
                    <div class="col-lg-2 col-md-3 col-sm-4 col-6">
                        <button
                            type="button"
                            class="btn btn-dark ms-4"
                            style="
                                width: 160px;
                                border-radius: 30px;
                                font-size: 18px;
                                font-family: 'Montserrat';
                                font-weight: 500;
                            "
                        >
                            Login
                        </button>
                    </div>
                    <div class="col-lg-2 col-md-3 col-sm-4 col-6">
                        <button
                            type="button"
                            class="btn btn-dark ms-1"
                            style="
                                width: 180px;
                                border-radius: 30px;
                                font-size: 18px;
                                font-family: 'Montserrat';
                                font-weight: 500;
                            "
                        >
                            Get Started
                        </button>
                    </div>
                </div>
            </nav>
        </header>
        <main style="height: 650px">
            <div class="container-fluid">
                <div class="text-center">
                    <p
                        class="h1"
                        style="
                            display: block;
                            font-family: 'Montserrat';
                            font-weight: 800;
                            font-size: 60px;
                            position: relative;
                            top: 50px;
                        "
                    >
                        Login to E-Library
                    </p>
                    <p
                        class="h2"
                        style="
                            display: block;
                            font-family: 'Montserrat';
                            font-weight: 400;
                            font-size: 22px;
                            position: relative;
                            top: 60px;
                        "
                    >
                        Effective way to manage your library
                    </p>
                </div>
                <div
                    class="center"
                    style="
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        position: relative;
                        top: 100px;
                    "
                >
                    <div class="col-md-4">
                        <form>
                            <div class="form-group">
                                <div class="form-floating">
                                    <input
                                        type="email"
                                        class="form-control"
                                        id="email"
                                        placeholder="Email"
                                        style="font-family: 'Montserrat'"
                                    />
                                    <label
                                        for="email"
                                        style="font-family: 'Montserrat'"
                                        >Email</label
                                    >
                                </div>
                            </div>
                            <div
                                class="form-group"
                                style="position: relative; top: 20px"
                            >
                                <div class="form-floating">
                                    <input
                                        type="password"
                                        class="form-control"
                                        id="password"
                                        placeholder="Password"
                                        style="font-family: 'Montserrat'"
                                    />
                                    <label
                                        for="password"
                                        style="font-family: 'Montserrat'"
                                        >Password</label
                                    >
                                </div>
                            </div>
                            <div
                                class="form-group"
                                style="position: relative; top: 30px"
                            >
                                <a
                                    href="#"
                                    style="
                                        text-decoration: none;
                                        font-family: 'Montserrat';
                                    "
                                    >Forgot password?</a
                                >
                            </div>
                            <button
                                type="submit"
                                class="btn btn-info btn-block"
                                style="
                                    position: relative;
                                    top: 50px;
                                    color: white;
                                    font-family: 'Montserrat';
                                    font-weight: 600;
                                    width: 482px;
                                "
                            >
                                Sign In
                            </button>
                        </form>

                        <hr style="position: relative; top: 60px" />
                        <p
                            class="text-center"
                            style="
                                position: relative;
                                top: 60px;
                                font-family: 'Montserrat';
                            "
                        >
                            Don't have an account?
                            <a href="#" style="text-decoration: none"
                                >Sign up</a
                            >
                        </p>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
