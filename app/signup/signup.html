<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>E-Library | Sign up</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&Open+Sans:wght@300;400;500;600;700;800&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <nav class="navbar bg-light">
                <div class="container-fluid">
                    <div class="col-lg-6 col-md-3 col-sm-12 col-6">
                        <a
                            href=""
                            class="navbar-brand"
                            style="display: inline-block"
                        >
                            <img
                                style="width: 60px; height: 60px"
                                src="../../public/logo.png"
                                alt="logo"
                                class="rounded float-start mt-2 ms-5"
                            />
                            <p
                                style="
                                    position: relative;
                                    left: 10px;
                                    top: 14px;
                                    font-weight: 700;
                                    font-size: 30px;
                                    font-family: 'Montserrat';
                                "
                            >
                                E-Library
                            </p>
                        </a>
                    </div>
                    <div class="col-lg-2 col-md-3 col-sm-4 col-6">
                        <a
                            href=""
                            style="
                                text-decoration: none;
                                color: black;
                                display: inline-block;
                                position: relative;
                                left: 80px;
                            "
                        >
                            <p
                                style="
                                    font-size: 20px;
                                    font-weight: 600;
                                    font-family: 'Montserrat';
                                "
                                class="mt-3"
                            >
                                About us
                            </p>
                        </a>
                    </div>
                    <div class="col-lg-2 col-md-3 col-sm-4 col-6">
                        <button
                            type="button"
                            class="btn btn-dark ms-4"
                            style="
                                width: 160px;
                                border-radius: 30px;
                                font-size: 18px;
                                font-family: 'Montserrat';
                                font-weight: 500;
                            "
                        >
                            Login
                        </button>
                    </div>
                    <div class="col-lg-2 col-md-3 col-sm-4 col-6">
                        <button
                            type="button"
                            class="btn btn-dark ms-1"
                            style="
                                width: 180px;
                                border-radius: 30px;
                                font-size: 18px;
                                font-family: 'Montserrat';
                                font-weight: 500;
                            "
                        >
                            Get Started
                        </button>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <div class="container-fluid">
                <div class="text-center">
                    <p
                        class="h1"
                        style="
                            display: block;
                            font-family: 'Montserrat';
                            font-weight: 800;
                            font-size: 60px;
                            position: relative;
                            top: 30px;
                        "
                    >
                        Sign up for E-Library
                    </p>
                    <p
                        class="h2"
                        style="
                            display: block;
                            font-family: 'Montserrat';
                            font-weight: 400;
                            font-size: 22px;
                            position: relative;
                            top: 40px;
                        "
                    >
                        Your library catalog available anywhere, anytime.
                    </p>
                </div>
            </div>
            <div class="container-fluid" style="margin-top: 70px">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <p
                            class="h3"
                            style="
                                font-family: 'Montserrat';
                                font-size: 25px;
                                margin-bottom: 20px;
                                font-weight: 600;
                            "
                        >
                            Account info
                        </p>
                        <form>
                            <div class="row mb-3">
                                <div class="col">
                                    <label
                                        for="firstName"
                                        style="font-family: 'Montserrat'"
                                        >First Name:</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="firstName"
                                        placeholder="Enter your first name"
                                        style="
                                            margin-top: 10px;
                                            font-family: 'Montserrat';
                                        "
                                    />
                                </div>
                                <div class="col">
                                    <label
                                        for="lastName"
                                        style="font-family: 'Montserrat'"
                                        >Last Name:</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="lastName"
                                        placeholder="Enter your last name"
                                        style="
                                            margin-top: 10px;
                                            font-family: 'Montserrat';
                                        "
                                    />
                                </div>
                            </div>
                            <div class="mb-3">
                                <label
                                    for="email"
                                    style="font-family: 'Montserrat'"
                                    >Email:</label
                                >
                                <input
                                    type="email"
                                    class="form-control"
                                    id="email"
                                    placeholder="Enter your email"
                                    style="
                                        margin-top: 10px;
                                        font-family: 'Montserrat';
                                    "
                                />
                            </div>
                            <div class="mb-3">
                                <label
                                    for="password"
                                    style="font-family: 'Montserrat'"
                                    >Password:</label
                                >
                                <input
                                    type="password"
                                    class="form-control"
                                    id="password"
                                    placeholder="Enter your password"
                                    style="
                                        margin-top: 10px;
                                        font-family: 'Montserrat';
                                    "
                                />
                            </div>
                            <div
                                class="d-flex justify-content-end"
                                style="margin-top: 30px"
                            >
                                <button
                                    type="submit"
                                    class="btn btn-info"
                                    style="
                                        color: white;
                                        font-family: 'Montserrat';
                                        font-weight: 600;
                                        width: 270px;
                                    "
                                >
                                    Create Account
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
